    <article>
      <p>原来自己也会累。无止境的疯狂无非是想让自己忘记。可往往总是徒劳。如果休息时光比工作时光更累，那休息时光又有何意义？为了逃避对你的思念换来的是更加的无法自拔。如飞蛾扑火一般幼稚可笑。总要到万劫不复的时候我才会彻底解脱。呵呵，自己骗自己的人真是悲哀。</p>
